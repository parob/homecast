steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/homekit-mcp:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/homekit-mcp:latest'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/homekit-mcp:latest'
      - '.'
    dir: 'server'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/homekit-mcp:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/homekit-mcp:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'homekit-mcp'
      - '--image'
      - 'gcr.io/$PROJECT_ID/homekit-mcp:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--session-affinity'
      - '--set-env-vars'
      - 'DATABASE_URL=$$DATABASE_URL,JWT_SECRET=$$JWT_SECRET'
      - '--set-secrets'
      - 'DATABASE_URL=homekit-mcp-database-url:latest,JWT_SECRET=homekit-mcp-jwt-secret:latest'

images:
  - 'gcr.io/$PROJECT_ID/homekit-mcp:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/homekit-mcp:latest'

options:
  logging: CLOUD_LOGGING_ONLY
